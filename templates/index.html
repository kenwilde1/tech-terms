<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <title>Tech Terms</title>
</head>

<body>
    <div class='container is-fluid is-flex is-flex-direction-column is-justify-content-center'>

        <div class='columns is-flex is-justify-content-center'>
            <div class='column is-half card'>
                <form name='login-form' id='login-form'
                    class='is-flex is-flex-direction-column is-justify-content-center card-content'>
                    <h1 class='title' style='text-align: center;'>Login</h1>
                    <div class='field'>
                        <label for='email'>Email</label>
                        <br />
                        <input type='text' id='email' name='email' class='input' required>
                    </div>

                    <div class='field'>
                        <label for='password'>Password</label>
                        <br />
                        <input type='password' id='password' name='password' class='input' required>
                    </div>

                    <span id='login-error' class='error has-text-danger'></span>

                    <input type='submit' value='Login' class='button is-primary' />
                </form>
                <p style='text-align: center;'>Don't have an account? Register <a href='/register'>here.</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='../static/js/script.js'></script>
</body>

</html>
