<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="../static/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <title>Tech Terms</title>
</head>
<body>
    <nav class="navbar has-background-primary" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/dashboard/">
            <h1 class='title has-text-white'>Tech Terms</h1>
          </a>
      
          <a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class='navbar-end navbar-menu has-text-primary-dark'>
            <div class='navbar-item'>
                <a href='/dashboard/' class='button is-white'>Home</a>
            </div>
            <div class='navbar-item'>
                <button id='create-term-modal' class='button is-white'>Create term</button>
            </div>
            <div class='navbar-item'>
                <a id='my-terms' class='button is-white' href='/my-terms'>My Terms</a>
            </div>
            <div class='navbar-item'>
                <a class='button is-white' href='/user/logout'>Logout</a>
            </div>
        </div>
      </nav>
    <div class="modal create">
        <div class="modal-background"></div>
        <div class="modal-content">
          <form name='create-term-form' id='create-term-form' class='is-flex is-flex-direction-column is-justify-content-center card-content'>
            <h2 class='title' style='text-align: center;'>Create a term</h2>
            <div class='field'>
                <label for='term-name'>Name</label>
                <input type='text' id='term-name' name='term-name' class='input' required>
            </div>
            <div class='field'>
                <label for='term-definition'>Definition</label>
                <input type='text' id='term-definition' name='term-definition' maxlength="28" class='input' required>
            </div>

            <span id='term-create-error' class='error'></span>

            <input type='submit' value='Create' class='button is-primary create-button' />
          </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='../static/js/script.js'></script>
</body>
</html>
