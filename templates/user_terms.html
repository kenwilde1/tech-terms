{% extends 'base.html' %}

{% block content %}
<a href='/dashboard/' class='button is-primary'>Home</a>

<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <form name='edit-term-form' id='edit-term-form' class='is-flex is-flex-direction-column is-justify-content-center card-content'>
        <div class='field'>
            <h2 class='title edit-title' style='text-align: center;'></h2>
        </div>
        <div class='field'>
            <label for='term-definition'>Definition</label>
            <input type='text' id='term-definition' name='term-definition' class='input' required>
        </div>

        <span id='term-edit-error' class='error'></span>

        <input type='submit' value='Save' class='button is-primary save-button' />
      </form>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

<div class='container is-fluid is-flex is-flex-direction-column is-justify-content-center'>
    <div class='columns is-flex is-justify-content-center'>
        <div class='column is-half card'>
            <h1 class='title'>My Terms</h1>
            <ul>
                {% for item in data %}
                    <li class='list-item'>
                        {{item.term}}: {{item.definition}}
                        <button id="{{item.term}}" class="button is-primary edit"><i class="far fa-edit"></i></button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
